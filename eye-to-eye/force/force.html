<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
  <link type="text/css" rel="stylesheet" href="force.css"/>
  </head>
  <body>
    <div id="container" style="position:relative;">
    <div class="calibration" role="calibration" style="position:absolute; top:0; left:0;">
      <div class="group" role="example">
        <svg id="key" width="120" height="17">
        </svg>
        <div role="description" class="description">
          <label>Less</label>
          <label>More</label>
        </div>
      </div>
    </div>

    <div id="div2" style="position:absolute; top:0; left:0;">
      <svg id="main_canvas" width="960" height="600"></svg>
    </div>
    <div id="div1" style="position:absolute; top:0; right:0;">
      <textarea id='filter' oninput="pressed()">
        #cool
      </textarea>
    </div>
  </div>
    <script type="text/javascript" src="force.js"></script>
  </body>
</html>
